{% extends 'dummy.html' %}

{% block title %}
    <title>forgot password Page</title>
{% endblock %}


{% block body_block %}

    <center>
        <form method="POST">
            {% csrf_token %}
            
            <label for="un">username</label>
            <input type="text" name="un" id="un"><br><br>

            <label for="pw">password</label>
            <input type="password" name="pw" id="pw"><br><br>

            <input type="submit" value="change password">


        </form>
    </center>

{% endblock %}
