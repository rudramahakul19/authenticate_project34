{% extends 'dummy.html' %}

{% block title %}
    <title>Profile Page</title>
{% endblock %}


{% block body_block %}

    <center>
        <h1>Displaying The Details Of {{UO.username}}</h1>
        <h2>Username Is {{UO.username}}</h2>
        <h2>Email IS {{UO.email}}</h2>
        <h2>Address Of User Is {{PO.address}}</h2>
        <h2>Image Of User</h2>
        <img src="{{PO.profile_pic.url}}" alt="" height="300px" width="300px">
    </center>

{% endblock %}
